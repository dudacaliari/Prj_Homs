<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_index.css' %}">
    <link href="https://fonts.cdnfonts.com/css/apercu-pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet" />
    <title>Mapa de Imóveis</title>
</head>
<body>
    <header>
        <img class="logo" src="{% static '/media/Logo.png' %}" />
        {% if user.is_authenticated %}
            <span class="username">{{ user.nome }}</span>
        {% endif %}
    </header>
    <div class="bodyAll">
        <div class="BarraLateral">
            <nav>
              <ul>
                <li><a href="{% url 'index' %}">Consulta de Imóveis</a></li>
                <li><a class="selecionado" href="{% url 'mapa' %}">Mapeamento</a></li>
        
                {% if user.is_authenticated and user.tipo_usuario == 'admin' %}
                  <li><a href="{% url 'processar_csv' %}">Carregar CSV</a></li>
                {% endif %}
              </ul>
            </nav>
        </div>
        <div class="itens_mapa">
            <h1>Mapa de Imóveis</h1>
            <div id="map">
        
                <!-- Serializando os dados dos imóveis como JSON -->
                {{ imoveis|json_script:"imoveis_data" }}
            
                <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
            
                <script>
                    // Inicializa o mapa
                    var map = L.map('map').setView([-23.55052, -46.633308], 12); // Centralizado em São Paulo
            
                    // Adiciona o tile layer (visualização do mapa)
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);
            
                    // Carrega os imóveis a partir do script JSON
                    var imoveis = JSON.parse(document.getElementById('imoveis_data').textContent);
            
                    // Adiciona os pontos dos imóveis
                    // Adiciona os pontos dos imóveis
                    imoveis.forEach(function(imovel) {
                        L.marker([imovel.latitude, imovel.longitude]).addTo(map)
                            .bindPopup("Imóvel Contribuinte: " + imovel.numero_contribuinte);
                    });
                </script>
            </div>
        </div>
    </div>
</body>
</html>
